name: CI

on: 
  pull_request:
    branches: 
      - 'main'

jobs:
  build: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install

      # - name: Test
      #   run: npm run test
        
      - name: Build
        run: npm run build

      - name: Merge PR if build succeeds
        if: success()
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}